---
#  Default to auditd version 3 settings
auditd::plugin_dir: '/etc/audit/plugins.d'
auditd::config::audisp::syslog::type: 'always'
auditd::config::audisp::syslog::syslog_path: '/sbin/audisp-syslog'
auditd::config::audisp::syslog::pkg_name: 'audispd-plugins'

auditd::config::audit_profiles::stig::default_suid_sgid_cmds:
  - "/usr/bin/at"
  - "/usr/bin/chage"
  - "/usr/bin/chcon"
  - "/usr/bin/chfn"
  - "/usr/bin/chsh"
  - "/usr/bin/crontab"
  - "/usr/bin/fusermount"
  - "/usr/bin/gpasswd"
  - "/usr/bin/incrontab"
  - "/usr/bin/ksu"
  - "/usr/bin/locate"
  - "/usr/bin/mount"
  - "/usr/bin/newgidmap"
  - "/usr/bin/newgrp"
  - "/usr/bin/newuidmap"
  - "/usr/bin/passwd"
  - "/usr/bin/pkexec"
  - "/usr/bin/screen"
  - "/usr/bin/ssh-agent"
  - "/usr/bin/su"
  - "/usr/bin/sudo"
  - "/usr/bin/sudoedit"
  - "/usr/bin/umount"
  - "/usr/bin/wall"
  - "/usr/bin/write"
  - "/usr/bin/Xorg"
  - "/usr/lib64/dbus-1/dbus-daemon-launch-helper"
