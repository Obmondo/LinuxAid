HOSTS:
  el7-docker:
    roles:
      - default
      - server
      - prelink
    platform: el-7-x86_64
    hypervisor: docker
    image: centos:7
    docker_cmd: '/usr/sbin/init'
    docker_preserve_image: true
    docker_image_commands:
      # Puppet Deps
      - 'yum install -y ntpdate rsync openssl'

  el6-docker:
    roles:
      - server
      - prelink
    platform: el-6-x86_64
    hypervisor: docker
    image: centos:6
    docker_preserve_image: true
    docker_image_commands:
      # Puppet Deps
      - 'yum install -y ntpdate rsync openssl'

  el8-docker:
    roles:
      - server
    platform: el-8-x86_64
    hypervisor: docker
    image: centos:8
    docker_preserve_image: true
    docker_image_commands:
      # Puppet Deps
      - 'yum install -y rsync openssl'

CONFIG:
  log_level: verbose
  type:      aio
