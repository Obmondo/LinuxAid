---
sanoid::ensure_package: 'installed'
sanoid::package_name: 'sanoid'

sanoid::config_file: 'sanoid.conf'
sanoid::ensure_service: 'running'

sanoid::pools: {}

sanoid::templates:
  production:
    frequently: 0
    hourly: 36
    daily: 30
    monthly: 1
    yearly: 0
    autosnap: true
    autoprune: true
  archive:
    frequently: 0
    hourly: 0
    daily: 30
    monthly: 6
    yearly: 2
    autosnap: true
    autoprune: true

sanoid::syncoid::enabled: true
sanoid::syncoid::replications: {}
sanoid::syncoid::default_options:
  compress: 'lz4'
  no_sync_snap: true
  recursive: true
  no_privilege_elevation: true
