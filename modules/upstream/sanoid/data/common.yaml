---
sanoid::ensure_package: true
sanoid::package_name: 'sanoid'

sanoid::config_file: 'sanoid.conf'
sanoid::ensure_service: true

sanoid::pools: {}
sanoid::replications: {}

sanoid::templates:
  production:
    frequently: 0
    hourly: 36
    daily: 30
    monthly: 1
    yearly: 0
    autosnap: true
    autoprune: true
  archive:
    frequently: 0
    hourly: 0
    daily: 30
    monthly: 6
    yearly: 2
    autosnap: true
    autoprune: true
  # Similar to production, except autosnap
  backup:
    frequently: 0
    hourly: 36
    daily: 30
    monthly: 1
    yearly: 0
    autosnap: false
    autoprune: true

sanoid::syncoid::enabled: true
sanoid::syncoid::allow_ssh_from: []
sanoid::syncoid::default_options:
  compress: 'lz4'
  no_sync_snap: true
  recursive: true
  no_privilege_elevation: true
