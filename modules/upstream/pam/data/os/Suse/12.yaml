---
pam::common_files_create_links: true
pam::common_files_suffix:       '_pc'
pam::common_files:
  - common_account
  - common_auth
  - common_password
  - common_session

pam::pam_d_login_template: pam/login.suse12.erb
pam::pam_d_sshd_template: pam/sshd.suse12.erb
pam::package_name: pam
pam::pam_auth_lines:
  - 'auth  required  pam_env.so'
  - 'auth  required  pam_unix2.so'
pam::pam_account_lines:
  - 'account  required  pam_unix2.so'
pam::pam_password_lines:
  - 'password  required  pam_pwcheck.so nullok cracklib'
  - 'password  required  pam_unix2.so nullok use_authtok'
pam::pam_session_lines:
  - 'session  required  pam_limits.so'
  - 'session  required  pam_unix2.so'
  - 'session  optional  pam_umask.so'
  - 'session  optional  pam_systemd.so'
  - 'session  optional  pam_env.so'
