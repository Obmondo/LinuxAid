---
riemann::host: 'localhost'
riemann::port: 5555
riemann::user: 'riemann'
riemann::net_user: 'riemann-net'
riemann::config_file: '/etc/riemann/riemann.conf'

riemann::install::compile: false
riemann::install::package_name: 'riemann'
riemann::install::version: '0.2.14'

riemann::tools::health_enabled: true
riemann::tools::health_user: 'riemann-health'
riemann::tools::net_enabled: true

riemann::dashboard::riemann_dash::host: 'localhost'
riemann::dashboard::riemann_dash::port: 4567
riemann::dashboard::riemann_dash::user: 'riemann-dash'
