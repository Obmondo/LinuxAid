---
lookup_options:
  monitor::system::service::down::blacklist:
    merge: unique
  monitor::system::defaults:
    merge: unique

monitor::system::disk::exclude_type:
  - "cgroup"
  - "cifs"
  - "configfs"
  - "devfs"
  - "devtmpfs"
  - "fuse.gvfsd-fuse"
  - "fuse"
  - "iso9660"
  - "mtmfs"
  - "nfs"
  - "nfs4"
  - "none"
  - "nsfs"
  - "overlay"
  - "proc"
  - "squashfs"
  - "sysfs"
  - "tmpfs"
  - "tracefs"
  - "zfs"
monitor::system::disk::partitions_excluded:
  - "/proc"
  - "/sys"
  - "/dev"
  - "/run"
  - "/var/run/user"

monitor::system::service::down::blacklist:
  - "run-puppet.service"
  - "MsftLinuxPatchAutoAssess.service"

monitor::service::enable: true

monitor::noop_value: false
monitor::domains::enable: true

monitor::system::defaults:
  - monitor::system::cpu
  - monitor::system::disk
  - monitor::system::load
  - monitor::system::ram
  - monitor::system::ntp
  - monitor::system::psi
  - monitor::system::service
  - monitor::system::file_size
  - monitor::system::hwmon
  - monitor::system::dns
  - monitor::system::docker
