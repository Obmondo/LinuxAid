---
repository::mirror::enable: true
repository::mirror::weekday: 'Sun'
repository::mirror::user: 'www-data'
repository::mirror::repodir: '/var/lib/repository'
repository::mirror::snapshot: true
repository::mirror::default_configurations:
  epel:
    yum:
      enable: false
      all:
        enable: false
        mirror_url: 'https://dl.fedoraproject.org/pub'
        package_format: 'rpm'
        repodir: 'yum/epel'
        architectures: ['x86_64']
        dists: ['7', '8', '9']
  jenkins:
    yum:
      enable: false
      all:
        enable: false
        mirror_url: 'https://archives.jenkins.io/redhat-stable'
        repodir: 'jenkins/redhat-stable'
        package_format: 'rpm'
    apt:
      enable: false
      all:
        enable: false
        mirror_url: 'https://archives.jenkins.io/debian-stable'
        repodir: 'jenkins/debian-stable'
        package_format: 'deb'
        deb_sync_type: 'debmirror'
  openvox:
    yum:
      enable: false
      el_openvox8:
        enable: false
        mirror_url: 'https://yum.voxpupuli.org/openvox8/el/'
        repodir: 'openvox/yum/openvox8/el/'
        dists:
          - '7'
          - '8'
          - '9'
          - '10'
        package_format: 'rpm'
        exclude:
          - 'aarch64'
          - 'ppc64le'
      sles_openvox8:
        enable: false
        mirror_url: 'https://yum.voxpupuli.org/openvox8/sles/'
        repodir: 'openvox/sles/openvox8/'
        dists:
          - '15'
        package_format: 'rpm'
        exclude:
          - 'aarch64'
          - 'ppc64le'

    apt:
      enable: false
      all:
        enable: false
        mirror_url: 'rsync://rsync.voxpupuli.org/packages/apt'
        repodir: 'openvox/apt'
        key_ids:
          - '0E26429987002418F9513F2A5FB999C2D62FF3D9'
        sections:
          - 'openvox8'
        dists:
          - 'ubuntu20.04'
          - 'ubuntu22.04'
          - 'ubuntu24.04'
        package_format: 'deb'
        architectures:
          - 'amd64'
          - 'arm64'
          - 'all'
  docker:
    apt:
      enable: false
      all:
        enable: false
        mirror_url: 'https://download.docker.com/linux/ubuntu'
        dists: ['focal', 'jammy', 'noble']
        architectures: ['amd64']
        sections: ['stable']
        repodir: 'docker/apt'
        package_format: 'deb'
        key_ids:
          - '9DC858229FC7DD38854AE2D88D81803C0EBFCD88'
    yum:
      enable: false
      all:
        enable: false
        mirror_url: 'https://download.docker.com/linux/centos'
        dists: ['7', '8', '9']
        architectures: ['x86_64']
        sections: ['stable']
        repodir: 'docker/yum'
        package_format: 'rpm'
  microsoft:
    apt:
      enable: false
      focal:
        enable: false
        mirror_url: 'https://packages.microsoft.com/ubuntu/20.04/prod'
        dists: ['focal']
        architectures: ['amd64']
        sections: ['main']
        repodir: 'microsoft/apt/focal'
        package_format: 'deb'
        key_ids:
          - 'BC528686B50D79E339D3721CEB3E94ADBE1229CF'
      jammy:
        enable: false
        mirror_url: 'https://packages.microsoft.com/ubuntu/22.04/prod'
        dists: ['jammy']
        architectures: ['amd64']
        sections: ['main']
        repodir: 'microsoft/apt/jammy'
        package_format: 'deb'
        key_ids:
          - 'BC528686B50D79E339D3721CEB3E94ADBE1229CF'
      noble:
        enable: false
        mirror_url: 'https://packages.microsoft.com/ubuntu/24.04/prod'
        dists: ['noble']
        architectures: ['amd64']
        sections: ['main']
        repodir: 'microsoft/apt/noble'
        package_format: 'deb'
        key_ids:
          - 'BC528686B50D79E339D3721CEB3E94ADBE1229CF'
    yum:
      enable: false
      el7:
        enable: false
        mirror_url: 'https://packages.microsoft.com/centos'
        dists: ['7']
        sections: ['prod']
        repodir: 'microsoft/yum'
        package_format: 'rpm'
      el8:
        enable: false
        mirror_url: 'https://packages.microsoft.com/centos'
        dists: ['8']
        sections: ['prod']
        repodir: 'microsoft/yum'
        package_format: 'rpm'
      el9:
        enable: false
        mirror_url: 'https://packages.microsoft.com/rhel'
        dists: ['9']
        sections: ['prod']
        repodir: 'microsoft/yum'
        package_format: 'rpm'
  ubuntu:
    apt:
      enable: false
      all:
        enable: false
        key_ids:
          - 'F6ECB3762474EDA9D21B7022871920D1991BC93C'
          - '790BC7277767219C42C86F933B4FE6ACC0B21F32'
        mirror_url: 'https://mirrors.dotsrc.org/ubuntu/'
        package_format: 'deb'
        repodir: 'apt/ubuntu'
        architectures:
          - 'amd64'
        sections:
          - 'main'
          - 'restricted'
          - 'universe'
          - 'multiverse'
        dists:
          - 'focal'
          - 'focal-backports'
          - 'focal-security'
          - 'focal-updates'
          - 'jammy'
          - 'jammy-backports'
          - 'jammy-security'
          - 'jammy-updates'
          - 'noble'
          - 'noble-backports'
          - 'noble-security'
          - 'noble-updates'
  ubuntu_arm64:
    apt:
      enable: false
      all:
        enable: false
        key_ids:
          - 'F6ECB3762474EDA9D21B7022871920D1991BC93C'
          - '790BC7277767219C42C86F933B4FE6ACC0B21F32'
        mirror_url: 'https://dk.ports.ubuntu.com/ubuntu-ports'
        package_format: 'deb'
        repodir: 'apt/ubuntu_arm64'
        architectures:
          - 'arm64'
        sections:
          - 'main'
          - 'restricted'
          - 'universe'
          - 'multiverse'
        dists:
          - 'focal'
          - 'focal-backports'
          - 'focal-security'
          - 'focal-updates'
          - 'jammy'
          - 'jammy-backports'
          - 'jammy-security'
          - 'jammy-updates'
          - 'noble'
          - 'noble-backports'
          - 'noble-security'
          - 'noble-updates'
