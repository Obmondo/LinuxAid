common::monitor::prometheus::server::version: 2.48.1
common::monitor::prometheus::server::listen_address: 127.254.254.254:63400
common::monitor::prometheus::server::config_dir: "/etc/prometheus"
common::monitor::prometheus::server::collect_scrape_jobs:
  - job_name: node
  - job_name: blackbox
  - job_name: probe_blackbox_domains
    scrape_interval: 12h
    metrics_path: /probe
    params:
      module: [http_2xx]
    relabel_configs:
      - source_labels: [__address__]
        target_label: domain
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.254.254.254:63315
  - job_name: systemd
  - job_name: process
  - job_name: mtail
  - job_name: filestat
  - job_name: dns
    metric_relabel_configs:
      - regex: result
        action: labeldrop
  - job_name: iptables
  - job_name: tcpshaker
  - job_name: haproxy
  - job_name: wireguard
  - job_name: dellhw
  - job_name: cadvisor
  - job_name: security

common::monitor::exporter::node::lib_directory: "/var/lib/node_exporter"
