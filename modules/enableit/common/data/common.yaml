# Prometheus Server
common::monitor::prometheus::install_method: package
common::monitor::prometheus::bin_dir: "/opt/obmondo/bin"
common::monitor::prometheus::usershell: "/usr/sbin/nologin"

common::monitor::prometheus::server: prometheus.obmondo.com
common::monitor::prometheus::server::version: 3.8.1
common::monitor::prometheus::server::checksums:
  3.8.1: a09972ced892cd298e353eb9559f1a90f499da3fb4ff0845be352fc138780ee7
common::monitor::prometheus::server::listen_address: 127.254.254.254:63400
common::monitor::prometheus::server::config_dir: "/etc/prometheus"
common::monitor::prometheus::server::collect_scrape_jobs:
  - job_name: node
  - job_name: blackbox
  - job_name: probe_blackbox_domains
    scrape_interval: 12h
    metrics_path: /probe
    params:
      module: [http_2xx]
    relabel_configs:
      - source_labels: [__address__]
        target_label: domain
      - source_labels: [__address__]
        target_label: __param_target
        replacement: https://$1/
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.254.254.254:63315
  - job_name: systemd
  - job_name: process
  - job_name: mtail
  - job_name: filestat
  - job_name: dns
    metric_relabel_configs:
      - regex: result
        action: labeldrop
  - job_name: iptables
  - job_name: tcpshaker
  - job_name: haproxy
  - job_name: wireguard
  - job_name: dellhw
  - job_name: cadvisor
  - job_name: security
  - job_name: slurm

