profile::java::edition: 'openjdk'
profile::java::package_name: "java-1.7.0-openjdk"

profile::php::default_modules:
  mbstring: {}
  soap: {}
  xml: {}
  xhprof: {}
  curl: {}
  xmlrpc: {}
  gd: {}
  ldap: {}
  mcrypt: {}
  intl: {}

# SSSD
profile::system::authentication::sssd::extra_packages:
  - 'sssd-ad'
  - 'sssd-krb5'
  - 'sssd-krb5-common'
  - 'sssd-ldap'
  - 'sssd-tools'
  - 'sssd-common'
  - 'sssd-ipa'
  - 'sssd-dbus'
  - 'sssd-client'
  - 'sssd-proxy'

