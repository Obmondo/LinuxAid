      enable: false
      el7:
        enable: false
        mirror_url: 'https://rsync.puppet.com/packages/yum/puppet7/el/7/'
        repodir: 'puppetlabs/yum/puppet7/el/7'
        package_format: 'rpm'
        exclude:
          - 'aarch64'
          - 'ppc64le'
